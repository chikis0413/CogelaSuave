<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="inves__3_-removebg-preview.png" type="image/x-icon">
    <title>Cógela suave</title>
</head>

<body style="background-color: #ffffff;">

    <header>
        <div class="banner-content">
            <div class="logo">
                <img src="Rentabilidad-removebg-preview (3).png" alt="Logo">
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="sesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="left-column">
        <div class="agenda">
            <h1>Formulario de Registro</h1>
                <form>
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

                    <label for="genero">Genero:</label>
                    <select id="genero" name="genero" required>
                        <option value="1">Seleccione una opción</option>
                        <option value="2">Femenino</option>
                        <option value="3">Masculino</option>
                        <option value="4">Transgénero</option>
                        <option value="5">No binario</option>
                        <option value="6">Prefiero no decirlo</option>
                        <option value="7">Otro</option>
                    </select>

                    <label for="foto">Subir Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
            
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                    
                    <button type="submit">Registrarse</button>
                </form>
        </div>
        <footer>
            <p>&copy; 2024 App Cógela suave</p>
        </footer>
        
</body>
</html>
